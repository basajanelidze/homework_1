<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <div class="mainDiv registerDiv">
            <h1>რეგისტრაცია</h1>
            <p>რეგისტრავიისთვის შეავსეთ მოცემული ველები</p>
            <form action="">
                <div class="form-group">
                    <label for="first_name">სახელი</label>
                    <input type="first_name" id="first_name" required>
                </div>
                
                <div class="form-group">
                    <label for="last-name">გვარი</label>
                    <input type="last-name"  id="last-name" required>
                </div>

                <div class="form-group radio-group">
                    <p>სქესი</p>
                    <input type="radio" id="gender_m" name="fav_language" value="მდედრობითი">
                    <label for="gender_m">მდედრობითი</label><br>
                    <input type="radio" id="gender_w" name="fav_language"  value="მამრობითი">
                    <label for="gender_w">მამრობითი</label><br>
                    <input type="radio" id="gender_o" name="fav_language"  value="სხვა">
                    <label for="gender_o">სხვა</label><br>
                </div>

                <div class="form-group select-group">
                <label for="cars">აირჩიეთ რეგიონი</label>
                    <select name="country" id="nation">
                        <option value="georgia">საქართველო</option>
                        <option value="france">საფრანგეთი</option>
                        <option value="german">გერმანია</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="password">პაროლი</label>
                    <input type="password"  id="password" required>
                </div>

                <div class="form-group">
                    <label for="check-password">გაიმეორეთ პაროლი</label>
                    <input type="password"  id="check-password" required>
                </div>

                <div class="form-group checkbox-group">
                    <input class="checkbox" id="save" type="checkbox">
                    <label class="checkbox"  for="save">გავეცანი წესებს და პირობებს</label>
                </div>  

                <button class="button reg">რეგისტრაცია</button>
                </a><button class="button"><a href="./login.html">ავტორიზაცია</a></button>
            </form>
        </div>
    </div>
</body>
</html>
