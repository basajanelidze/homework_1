<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <div class="mainDiv">
            <h1>ავტორიზაცია</h1>
            <p>ავტორიზაციისთვის შეავსეთ მოცემული ველები</p>
            <form action="">
                <div class="form-group">
                    <label for="email">თქვენი ელ-ფოსტა</label>
                    <input type="email" id="email" required>
                </div>

                
                <div class="form-group">
                    <label for="password">პაროლი</label>
                    <input type="password"  id="password" required>
                </div>

                <div class="form-group checkbox-group">
                    <input class="checkbox" id="save" type="checkbox">
                    <label class="checkbox"  for="save">დამახსოვრება</label>
                </div>  

                <button class="button">შესვლა</button>
            </form>
        </div>
    </div>
</body>
</html>
